name: flutter_portfolio
description: Flutter Portfolio.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flutter_showcase:
    git:
      url: https://github.com/bisi-dev/flutter_showcase
      ref: flutter3

  shared:
    path: apps/_shared/
  aella:
    path: apps/aella/
  defiscan:
    path: apps/defiscan/
  mymedicinemobile:
    path: apps/mymedicinemobile/
  parceldrop:
    path: apps/parceldrop/

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/