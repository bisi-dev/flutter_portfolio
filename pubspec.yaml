name: flutter_portfolio
description: Flutter Portfolio.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flutter_showcase:
    git:
      url: https://github.com/bisi-dev/flutter_showcase

  shared:
    path: apps/_shared/
  mymedicinemobile:
    path: apps/mymedicinemobile/
  defiscan:
    path: apps/defiscan/
  flutter_flutterwave:
    path: apps/flutter_flutterwave/

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/